<div class="fixed top-4 right-4 z-50 space-y-2 max-w-sm">
  <div
    *ngFor="
      let notification of notificationService.allNotifications();
      trackBy: trackByNotificationId
    "
    [class]="
      'rounded-lg shadow-lg border p-4 transition-all duration-300 transform ' +
      getNotificationClass(notification.type)
    "
  >
    <div class="flex items-start gap-3">
      <!-- Icon -->
      <div class="flex-shrink-0">
        <lucide-icon
          [img]="getNotificationIcon(notification.type)"
          class="w-5 h-5"
        ></lucide-icon>
      </div>

      <!-- Content -->
      <div class="flex-1 min-w-0">
        <h4 class="font-semibold text-sm">{{ notification.title }}</h4>
        <p class="text-sm mt-1 opacity-90">{{ notification.message }}</p>
        <p class="text-xs mt-2 opacity-75">
          {{ notification.timestamp | date : "short" }}
        </p>
      </div>

      <!-- Close Button -->
      <button
        (click)="closeNotification(notification.id)"
        class="flex-shrink-0 opacity-70 hover:opacity-100 transition-opacity"
      >
        <lucide-icon [img]="closeIcon" class="w-4 h-4"></lucide-icon>
      </button>
    </div>
  </div>
</div>
